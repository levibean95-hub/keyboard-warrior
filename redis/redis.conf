# Redis configuration for Keyboard Warrior

# Network
bind 127.0.0.1 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# General
daemonize no
loglevel notice
databases 16

# Memory management
maxmemory 128mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Security
protected-mode yes
# requirepass your_redis_password_here

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Limits
maxclients 1000

# Append only file
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb